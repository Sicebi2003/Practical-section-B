name: Java CI with Maven

on:
  push:
    branches: [ main ]  # When you push to main
  pull_request:
    branches: [ main ]  # Or create a pull request to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'
